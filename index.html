<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=devide-width, initial-scale=0.1">

    <title>Formulário de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <style>

    </style>

</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <!-- Cabeçalho -->
                    <div class="card-header bg-primary text-white">
                        <h1 class="mb-0">Cadastro</h1>
                    </div>
                    <!-- Campos do formulário -->
                    <div class="card-body">
                        <form id="myform">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="name"
                                    placeholder="Digite o seu nome completo">
                            </div>

                            <div class="mb-3">
                                <label for="cpf" class="form-label">CPF</label>
                                <input type="text" class="form-control" id="cpf" placeholder="Digite o seu CPF">
                            </div>

                            <div class="mb-3">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input type="text" class="form-control" id="telefone"
                                    placeholder="Digite o seu Telefone">
                            </div>

                            <button type="submit" class="btn btn-primary">Salvar</button>
                            <button type="reset" class="btn btn-outline-secondary">Limpar</button>

                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="table-container">
                    <h4 class="mt-3">Clientes Cadastrados</h4>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="tableClient">
                            <thead class="table-dark">
                                <tr>
                                    <th>Id</th>
                                    <th>Nome</th>
                                    <th>CPF</th>
                                    <th>Telefone</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Os dados cadastrados aparecerão aqui-->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--Scripts BootStrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>

    <!--Jquery e mask-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
        integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function () {

            $('#cpf').mask('000.000.000-00');
            $('#telefone').mask('(00) 00000-0000');

            $('#myform').submit(function (event) {
                event.preventDefault();

                const name = $('#name').val();
                const cpf = $('#cpf').val();
                const telefone = $('telefone').val();

                const mensagem = `Dados do usuário:\n\nNome: ${name}\nCPF: ${cpf}\nTelefone: ${telefone}`;

                alert(mensagem);

                this.reset();
            });

        })
    </script>

</body>

</html>
